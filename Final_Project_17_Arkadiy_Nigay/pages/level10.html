<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level 10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="../css/level10.css">

  </head>
  <body>
    <!-- Platforms -->
    <div class="platform-container">
      <div class="platform-win"></div>
      <div class="platform-start"></div>
      <div class="platform" id="bus-one"></div>
      <div class="platform" id="move-friends"></div>
      <div id="html-wrapper"><div class="friend" id="html"></div></div>
      <div id="css-wrapper"><div class="friend" id="css"></div></div>
      <div id="js-wrapper"><div class="friend" id="js"></div></div>
    </div>

    <!-- Nav Menu at the bottom of the screen -->
    <nav>
      <a href="level9.html"><button id="previous">Previous Level</button></a>
      <a href="../index.html"><button id="main">Main Menu</button></a>
    </nav>

    <!-- Win and Lose Modals -->
    <div class="modal" id="modal-win">
      <div class="modal-content">
        <h1>You Win!</h1>
        <nav>
          <a href="../index.html"><button id="main">Continue</button></a>
        </nav>
      </div>
    </div>
    <div class="modal" id="modal-lose">
      <div class="modal-content">
        <h1>You Lose!</h1>
        <nav>
          <a href="level10.html"><button id="retry">Retry</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="explosion" src="../images/explosion.mp4" poster="../images/explosion.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="fireworks" src="../images/fireworks.mp4" poster="../images/fireworks.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This js file contains mouse hover logic -->
    <script type="text/javascript" src="../js/hover.js"></script>

  <script>
  var html = document.getElementById("html");
  var css = document.getElementById("css");
  var js = document.getElementById("js");
  var htmlWrapper = document.getElementById("html-wrapper");
  var cssWrapper = document.getElementById("css-wrapper");
  var jsWrapper = document.getElementById("js-wrapper");
  var bus = document.getElementById("bus-one");

  /************************************************************
                          HOVER LOGIC
  ************************************************************/

  /* if live == true, kick-off bus-one animation */
  $("#bus-one").mouseenter(function() {
    if(live) {
		  bus.style.animation = "ride 12s linear forwards";
	  }
  });

  /* if cursor touches html-grad, kick off slide animation */
  $("#html").mouseenter(function() {
    if(live) {
		  bus.style.animation = "ride 20s linear forwards";
	  }
  });

  /* if cursor touches move-friends, kick off slide animation for friend elements*/
  $("#move-friends").mouseenter(function() {
    if(live) {
		  htmlWrapper.style.animation = "move-html 2s linear forwards";
		  cssWrapper.style.animation = "move-css 1.5s 1s linear forwards";
		  jsWrapper.style.animation = "move-js 1s 2s linear forwards";
	  }
  });

    </script>
  </body>
</html>
