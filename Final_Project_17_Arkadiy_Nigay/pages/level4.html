<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="../css/level4.css">

  </head>
  <body>
    <!-- Level display -->
    <div class="level">
      <h1>Level 4</h1>
    </div>

    <!-- Platforms -->
    <div class="platform-container">
      <div class="platform-win"></div>
	    <div class="platform-start" onmouseover="move()"></div>
      <div class="platform" id="one"></div>
      <div class="platform" id="two"></div>
    </div>

    <!-- Nav Menu at the bottom of the screen -->
    <nav>
      <a href="level3.html"><button id="previous">Previous Level</button></a>
      <a href="../index.html"><button id="main">Main Menu</button></a>
    </nav>

    <!-- Win and Lose Modals -->
    <div class="modal" id="modal-win">
      <div class="modal-content">
        <h1>You Win!</h1>
        <nav>
          <a href="level5.html"><button id="next">Next Level</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>
    <div class="modal" id="modal-lose">
      <div class="modal-content">
        <h1>You Lose!</h1>
        <nav>
          <a href="level4.html"><button id="retry">Retry</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="explosion" src="../images/explosion.mp4" poster="../images/explosion.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="fireworks" src="../images/fireworks.mp4" poster="../images/fireworks.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This js file contains mouse hover logic -->
    <script type="text/javascript" src="../js/hover.js"></script>

    <script>

  /************************************************************
                          JS ANIMATIONS
  ************************************************************/

    /* This function controls movement of the two platforms.
    setInterval runs every 10 milliseconds, calling frame() method */
		function move() {
			var platformOne = document.getElementById("one");
			var platformTwo = document.getElementById("two");
			var pos = 0;
			var posOne = 0;
			var posTwo = 1200;
			var interval = setInterval(frame, 10);

      /* We want platform-one to slide down 500px, platform-two to slide
      left 1200px, and then both platforms return to their original location.
      pos acts as a counter for the overall duration of the animation.
      posOne++ goes into  */
			function frame() {
				pos++;

				if(pos <= 500) {
					posOne++;
					posTwo = posTwo - 2.5;
					platformOne.style.top = `${posOne}px`;
					platformTwo.style.left = `${posTwo}px`;
				}
				else if(pos <= 1000) {
					posOne--;
					posTwo = posTwo + 2.5;
					platformOne.style.top = `${posOne}px`;
					platformTwo.style.left = `${posTwo}px`;
				}
			}
		}

    </script>
  </body>
</html>
