<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="../css/level7.css">

  </head>
  <body>
    <!-- Level display -->
    <div class="level">
      <h1>Level 7</h1>
    </div>

    <!-- Platforms -->
    <div class="platform-container">
      <div class="platform-win"></div>
	  <div class="platform-start" onmouseover="move()"></div>
      <div class="platform" id="one"></div>
      <div class="platform" id="two"></div>
	  <div class="power-up" id="coffee"></div>
    </div>

    <!-- Nav Menu at the bottom of the screen -->
    <nav>
      <a href="level6.html"><button id="previous">Previous Level</button></a>
      <a href="../index.html"><button id="main">Main Menu</button></a>
    </nav>

    <!-- Win and Lose Modals -->
    <div class="modal" id="modal-win">
      <div class="modal-content">
        <h1>You Win!</h1>
        <nav>
          <a href="level8.html"><button id="next">Next Level</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>
    <div class="modal" id="modal-lose">
      <div class="modal-content">
        <h1>You Lose!</h1>
        <nav>
          <a href="level7.html"><button id="retry">Retry</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="explosion" src="../images/explosion.mp4" poster="../images/explosion.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This explosive video goes off when the losing modal is triggered -->
    <video id="fireworks" src="../images/fireworks.mp4" poster="../images/fireworks.jpg" type="video/mp4" autoplay loop muted></video>

    <!-- This js file contains mouse hover logic -->
    <script type="text/javascript" src="../js/hover.js"></script>

  <script>
  var p2 = document.getElementById("two");
  /************************************************************
                          HOVER LOGIC
  ************************************************************/

  /* Power Up Logic */
  $(".power-up").mouseenter(function(event) {
    if(live) {
    document.body.style.backgroundColor = "rgba(234,123,23,0.5)";
    coffee.style.display = "none";
    p2.style.animation = "spin 12s linear infinite";
  }
  });

  /************************************************************
                          JS ANIMATIONS
  ************************************************************/

  /* slide the platform down 500px, then up 500px */
	function move() {
		var platformOne = document.getElementById("one");
		var platformTwo = document.getElementById("two");
		var pos = 0;
		var posOne = 0;
		var interval = setInterval(frame, 5);

		function frame() {
			pos++;

			if(pos <= 500) {
				posOne++;
				platformOne.style.top = `${posOne}px`;
			}
			else if(pos <= 1000) {
				posOne--;
				platformOne.style.top = `${posOne}px`;
			}
		}
	}

    </script>
  </body>
</html>
