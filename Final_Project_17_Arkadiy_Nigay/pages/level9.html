<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level 9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="../css/level9.css">

  </head>
  <body>
    <!-- Platforms -->
    <div class="platform-container">
      <div class="platform-win"></div>
      <div class="platform-start"></div>
      <div class="platform" id="bus-one"></div>
      <div class="platform" id="one"></div>
      <div class="platform" id="two"></div>
	  <div class="power-up" id="coffee"></div>
      <div class="obstacle" id="html"></div>
      <div class="obstacle" id="css"></div>
      <div class="obstacle" id="js"></div>
    </div>

    <!-- Nav Menu at the bottom of the screen -->
    <nav>
      <a href="level8.html"><button id="previous">Previous Level</button></a>
      <a href="../index.html"><button id="main">Main Menu</button></a>
    </nav>

    <!-- Win and Lose Modals -->
    <div class="modal" id="modal-win">
      <div class="modal-content">
        <p>You Win!</p>
        <nav>
          <a href="level10.html"><button id="next">Next Level</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>
    <div class="modal" id="modal-lose">
      <div class="modal-content">
        <p>You Lose!</p>
        <nav>
          <a href="level9.html"><button id="retry">Retry</button></a>
          <a href="../index.html"><button id="main">Main Menu</button></a>
        </nav>
      </div>
    </div>

  <script>
  var modalWin = document.getElementById("modal-win");
  var modalLose = document.getElementById("modal-lose");
  var live = false;		// This forces player to start at start platform
  var container = document.getElementsByClassName("platform-container")[0]; 
  var html = document.getElementById("html");
  var css = document.getElementById("css");
  var js = document.getElementById("js");
  
  /************************************************************
                          HOVER LOGIC
  ************************************************************/

  /* Game starts when you hover over the start platform  */
  $(".platform-start").mouseenter(function(event) {
    live = true;
	container.style.cursor = "crosshair";
  });
  
  /* If you hover off of start platform not onto another platform, you lose  */
  $(".platform-start").mouseleave(function(event) {
    if(!$(event.relatedTarget).hasClass("platform")) {
      modalLose.style.display = "block";
      container.style.cursor = "default";
    }
  });

  /* Whenever you hover off .platform elements, it will check if the element you're hovering onto (related target) is .platform-win, in which case you win. If you hover from .platform to .platform OR .platform-start, OR .power-up, then nothing will happen. If you hover onto something other than .platform or .platform-win, you lose. */
  $(".platform").mouseleave(function(event) {
    if($(event.relatedTarget).hasClass("platform-win")) {
      if (live) {
        modalWin.style.display = "block";
        container.style.cursor = "default";
      }
    } 
	else if($(event.relatedTarget).hasClass("platform") ||
			  $(event.relatedTarget).hasClass("platform-start") ||
			  $(event.relatedTarget).hasClass("power-up")) {
      // do nothing
    } 
	else {
      if (live) {
        modalLose.style.display = "block";
        container.style.cursor = "default";
      }
      live = false;
    }
  });
  
  /* Coffee gives bullet time  */
  $(".power-up").mouseenter(function(event) {
    if(live) {
		container.style.backgroundColor = "rgba(234,123,23,0.5)";
		coffee.style.display = "none";
		html.style.animation = "stomp 5s ease-out infinite";
		css.style.animation = "stomp 4s ease-out infinite";
		js.style.animation = "stomp 3s ease-out infinite";
	}
  });
  
  /* if live == true, kick-off bus-one animation */
  $("#bus-one").mouseenter(function() {
    if(live) {
		  move1();
	  }
  });

  /************************************************************
                          JS ANIMATIONS
  ************************************************************/

	function move1() {
		var bus1 = document.getElementById("bus-one");
		var pos = 100;
		var interval = setInterval(frame, 5);

		function frame() {
			pos++;

			if(pos <= 1040) {
				bus1.style.left = `${pos}px`;
			} else {
        clearInterval(interval);
      }
		}
	}


    </script>
  </body>
</html>
